        function calculateOptimalPositions() {
            if (organizations.length === 0) return [];
            
            const containerWidth = window.innerWidth - 180;
            const cardWidth = 190;
            const cardHeight = 100;
            const minSpacing = 20;
            
            // ê¸°ë³¸ ìœ„ì¹˜ ì •ë³´ ì´ˆê¸°í™”
            const positions = organizations.map(org => ({
                id: org.id,
                x: Math.random() * (containerWidth - cardWidth - 40) + 20,
                y: yearToY(org.ìƒì„±ì—°ë„ || minYear),
                originalY: yearToY(org.ìƒì„±ì—°ë„ || minYear),
                org: org,
                connections: []
            }));
            
            // ê°„ë‹¨í•œ ê²¹ì¹¨ ë°©ì§€ ì•Œê³ ë¦¬ì¦˜
            for (let iteration = 0; iteration < 50; iteration++) {
                let hasOverlap = false;
                
                for (let i = 0; i < positions.length; i++) {
                    for (let j = i + 1; j < positions.length; j++) {
                        const pos1 = positions[i];
                        const pos2 = positions[j];
                        
                        const xDiff = Math.abs(pos1.x - pos2.x);
                        const yDiff = Math.abs(pos1.y - pos2.y);
                        
                        if (xDiff < cardWidth + minSpacing && yDiff < cardHeight + minSpacing) {
                            hasOverlap = true;
                            
                            // ê²¹ì¹¨ í•´ê²°
                            const moveDistance = (cardWidth + minSpacing - xDiff) / 2 + 5;
                            
                            if (pos1.x < pos2.x) {
                                pos1.x = Math.max(20, pos1.x - moveDistance);
                                pos2.x = Math.min(containerWidth - cardWidth - 20, pos2.x + moveDistance);
                            } else {
                                pos1.x = Math.min(containerWidth - cardWidth - 20, pos1.x + moveDistance);
                                pos2.x = Math.max(20, pos2.x - moveDistance);
                            }
                        }
                    }
                }
                
                if (!hasOverlap) break;
            }
            
            return positions;
        }
